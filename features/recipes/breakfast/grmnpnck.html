<b>Melanie's German Pancakes</b><br>
<br>
3 eggs<br>
½ cup flour<br>
½ cup milk<br>
butter<br>
<br>
Heat oven to 450º. Melt butter in dish. Blend eggs, flour and milk in blender. Add butter to batter. Pour in oven-proof dish and cook 20 minutes.<br>
